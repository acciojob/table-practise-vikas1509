<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
  <style>
    table {
      background-color: yellow;
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <table>
    <caption>Student Details</caption>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>18</td>
        <td>12</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>17</td>
        <td>11</td>
      </tr>
      <tr>
        <td>David Johnson</td>
        <td>16</td>
        <td>10</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
